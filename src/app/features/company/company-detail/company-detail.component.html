<app-content-body [title]="title" [subTitle]="subTitle">
  <form [formGroup]="form">
    <app-cep (formGroupCep)="formCep($event)"></app-cep>
    <h3>Detalhes da Empresa</h3>
    <div>
      <mat-form-field appearance="outline">
        <mat-label i18n="name from company@@inputName">name</mat-label>
        <input matInput placeholder="nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label i18n="business from company@@inputness">business</mat-label>
        <input matInput placeholder="business" formControlName="business" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label i18n="valuation from company@@inputtion"
          >valuation</mat-label
        >
        <input
          matInput
          placeholder="valuation"
          formControlName="valuation"
          prefix="R$ "
          mask="separator.2"
          thousandSeparator="."
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label i18n="CNPJ from company@@inputCNPJ">CNPJ</mat-label>
        <input
          matInput
          placeholder="CNPJ"
          formControlName="cnpj"
          mask="00.000.000/0000-00"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label i18n="Is company activey@@inputtive">Active?</mat-label>
        <mat-select formControlName="active">
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">NÃ£o</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button
      class="bottom-back"
      mat-flat-button
      color="primary"
      i18n="Button to back@@buttonToBack"
      (click)="cancel()"
    >
      Voltar
    </button>
    <button
      class="bottom-save"
      mat-flat-button
      color="primary"
      i18n="Button to save@@buttonToSave"
      (click)="save()"
    >
      Salvar
    </button>
  </form>
</app-content-body>
